<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UltraNewsTV</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header start -->
    <header class="">
      <nav
        class="navbar p-3 d-flex justify-content-between align-items-center container bg-white"
      >
        <h1 class="navbar-brand text-primary fs-3 fw-bold">UltraNewsTV</h1>
        <div>
          <ul style="list-style: none">
            <li class="d-inline-block me-4 fs-5 fw-bold">
              <a href="">News</a>
            </li>
            <li class="d-inline-block me-4 fs-5 fw-bold">
              <a target="_blank" href="blog.html">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr class="container my-5" />
    </header>
    <!-- header end -->
    <!-- catagories-start -->
    <section
      class="container d-flex justify-content-between"
      id="catagories-container"
    ></section>
    <!-- catagories-end -->

    <!-- items-counter-start -->
    <section class="my-5 container shadow-lg p-4 rounded" id="items-counter">
      <h5><span id="show-items-numbers"></span></h5>
    </section>
    <!-- items-counter-end -->

    <!-- card-start -->
    <section id="news-card-container" class="container"></section>
    <!-- card-end -->

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
